apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expensy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: kabamaru2372/expensy-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://20.76.148.67"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: expensy
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 3000
